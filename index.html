<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for a class</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="title">Register for a class</div>
        <div class="form">
          <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input">
          </div>  
          <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input">
          </div>  
          <div class="inputfield">
              <label>ID</label>
              <input type="text" class="input" placeholder="8 kí tự">
          </div>
          <div class="inputfield">
            <label>Phone Number</label>
            <input type="text" class="input">
          </div> 
          <div class="inputfield">
            <label>Practical Subject</label>
            <div class="custom_select">
              <select name="" id="">
                <option value="">Select</option>
                <option value="PT">Personal Trainer</option>
                <option value="Yoga">Yoga</option>
                <option value="Lesmills">Lesmills</option>
                <option value="Dance">Dance</option>
                <option value="KB">Kick Boxing</option>
                <option value="FW">Free-Weight</option>
              </select>
            </div>
          </div>
          <div class="inputfield">
            <label>Services</label>
            <div class="custom_select">
              <select name="" id="">
                <option value="">Select</option>
                <option value="1month">1 month</option>
                <option value="3month">3 month</option>
                <option value="6month">6 month</option>
                <option value="12month">12 month</option>
              </select>
            </div>
          </div>
          <div class="inputfield">
            <label>Start day</label>
            <input type="date" class="input">
        </div>
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
          </div> 
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    </div>	 
  </body>
</html>
